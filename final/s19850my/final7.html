<script type="text/javascript">
var PassSec=0;   // 秒数カウント用変数
function showPassage() {
   PassSec++;   // カウントアップ
   var msg = PassSec + "秒";   // 表示文作成
   document.getElementById("PassageArea").innerHTML = msg;   // 表示更新
}
   PassageID = setInterval('showPassage()',1000);

function kot(){
  var an = document.getElementById('ans')
  var ans = an.value
  if(ans == '100' || ans == "１００"){
    document.getElementById('kota').innerHTML = '正解！';
    document.getElementById('next').innerHTML = '次へ進む';
    clearInterval( PassageID );
    var ik = [25.938287, 29.685059];
    var map = L.map('map').setView(ik, 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    }).addTo(map);


   }else{
      document.getElementById('kota').innerHTML = '違うんじゃない？'
  }
}

</script>

<h2><div class="daimei">Q6:繁栄したテーベは『イリアス』の中で何と讃えられたでしょうか？</div></h2>
</div>
  <p><input type="text" id="ans" placeholder="90~110間の数字が入ります">の塔門を持つ都<input type="button" onclick="kot()" value="答える"></p>
