    <script type="text/javascript">

    var position = 0;
    function wr() {

      var display = document.getElementById("depict").innerText;
      var str = 'お疲れ様でした！';

      display = display + str.charAt(position);
      document.getElementById("depict").innerText = display;
      if (position < str.length) {
        setTimeout(wr, 850);
      }
      position++;

      document.getElementById('ret').innerHTML = 'TOPへ戻る'
      document.getElementById('kuj').innerHTML = '行き先ルーレットはここから'
    }
