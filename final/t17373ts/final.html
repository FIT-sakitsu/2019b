<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Reversi</title>
    <!-- drawer.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css"
    />
    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
    <script src="drawerMenu.js" charset="utf-8"></script>
    <link rel="stylesheet" href="final.css" />
  </head>
  <body class="drawer drawer--left">
    <div class="masterBackground">
      <header role="banner">
        <button type="button" class="drawer-toggle drawer-hamburger">
          <span class="sr-only">toggle navigation</span>
          <span class="drawer-hamburger-icon"></span>
        </button>
        <nav class="drawer-nav" role="navigation">
          <ul class="drawer-menu">
            <li><a class="drawer-brand" href="#">Reversi</a></li>
            <li><a class="drawer-menu-item" href="#">TOP</a></li>
            <li><a class="drawer-menu-item" href="#">Ranking</a></li>
            <li><a class="drawer-menu-item" href="#">Rules</a></li>
          </ul>
        </nav>
      </header>

      <div id="content-wrapper">
        <div id="canvas-wrapper">
          <h1>Reversi</h1>
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="content-menu">
          <br />黒<input
            type="text"
            name="blackCount"
            value="2"
            id="blackCountHtml"
          />
          <br />白<input
            type="text"
            name="whiteCount"
            value="2"
            id="whiteCountHtml"
          />
          <div id="turn"></div>
          <input type="button" onclick="reversi.init()" value="リセット" />
        </div>
      </div>
      <script src="experiment2.js" charset="utf-8"></script>
    </div>
  </body>
</html>
