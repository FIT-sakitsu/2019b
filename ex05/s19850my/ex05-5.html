  <body>
    <button onclick="reset()" type="button" name="button">
      内容を元に戻す
    </button>
    <button onclick="ccc()" type="button" name="button">
      cccの内容を変更
    </button>
    <button onclick="aaabbb()" type="button" name="button">
      aaa&bbbの内容を変更

    <input type="text" value="" id="text" />

    <p class="aaa">要素1</p>
    <p class="aaa bbb">要素2</p>
    <p class="ccc aaa bbb">要素3</p>
    <p class="aaa ccc bbb">要素4</p>
    <p class="aaa bbb">要素5</p>
