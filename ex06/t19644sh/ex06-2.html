    <title>練習問題6-2</title>

  <body>
    <p class="aaa">1</p>
    <p class="aaa bbb">2</p>
    <p class="ccc aaa bbb">3</p>
    <p class="aaa ccc bbb">4</p>
    <p class="aaa bbb">5</p>

    <button onclick="ccc();" type="button" name="button">
      ３、４の色を変える

    </button>
    <input type="text" name="" id="color" value="" />
