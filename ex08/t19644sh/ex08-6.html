    <title>練習問題8-6</title>

  <body>
    <p>
      ネット上での身元保証協会である認証局は、誰よりも身元が保証されていることが求められる。簡単にいうと、人の身元を証明する立場にあるのだから、誰よりも身元が証明されていなければならないのだ。圧倒的な信頼が必要とされる業界において、新規参入は非常に困難である。国家などの公的機関やGoogleやAppleといった大企業がすでに信頼を勝ち取っており、ユーザーからすれば、何処の馬の骨ともわからない新参者に自分の身元を証明してもらう利点は一つもないのである。以上のような理由から認証局の新規立ち上げは非常に困難なのである。
    </p>
