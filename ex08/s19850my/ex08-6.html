    認証局は信頼によって成り立っている。そして、信頼の積み重ねが大切だ。
    また、一度のミスが信頼に繋がる。そのため、証明書の発行には最新の注意を払い、監査を受けなければならない。
    例えば、オランダの認証局は、外部から不正認証され、それに認証を与えてしまったので、信頼を無くし、倒産した。
    このように、信頼を一度でも裏切ると、信頼を失い、機能しなくなる。
