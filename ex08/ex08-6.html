  <body>
    認証局を立ち上げようとするのは難しい。信頼の観点から第３者が発行した証明書でないためである。
    このような方法を用いらないと、偽認証局が誕生する可能性がある。
    現在は大きな親元の認証局が存在し、それに分家するように子に当たる孫にあたる会社に任せることによって
    認証局は動いている。
