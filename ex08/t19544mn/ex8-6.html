  <body>
    <p>
      認証局は、デジタル証明書を発行する上で、認証局自体に一定以上の信頼性があることを証明する必要がある。<br />
      そのため、認証局として組織を設立するためには、厳しい監査や上位認証局の信頼を受けなければならない。<br />
      いくらぼろ儲けができるからといって、自分だけで気軽に立ち上げができるわけではないのだ。<br />
      （参考）株式会社トリトン. "認証局とは？". AlphaSSL.
      https://www.toritonssl.com/about_ssl/ca.html (参照2019-12-3)
    </p>
