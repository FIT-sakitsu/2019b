    <h1>認証局を立ち上げるのが難しい理由</h1>
    <p>
      認証局を立ち上げるのが難しい理由は、「電子署名及び認証業務に関する法律」の
      「第三章特定認証業務の認定等」「第一節特定認証業務の認定」の条文に起因する。
      第四条に「特定認証業務を行おうとする者は、主務大臣の認定を受けることができる。」
      とある。その主務大臣の認定を受けるに際して、設備的な基準や事業者の基準など厳しい
      ものがあるため。
    </p>
