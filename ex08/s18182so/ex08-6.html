    <p>
      認証局は上位の認証局に証明書を発行してもらい、信頼性を担保している。
      最上位の認証局をルート認証局と呼び、ルート認証局自身は自身に対して電子証明書を発行する。
      認証局の証明書は、 ブラウザのセキュリティを下げてることになる。
      だから、国や公的な団体など日々監査され信頼された大企業や、
      特別に「信頼出来る組織」が運用してる認証局しか基本使えない
