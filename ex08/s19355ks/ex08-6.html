  <body>
    第三者が認証局を立ち上げるに当たって、障壁となるのは、「利用者からの信頼」である。
    個人の作成した認証局を利用するためには、それをインストールする必要があるのである。
    第三者に自分の大切な情報を管理してもらうには、情報管理の安全性を保証し、それを証明する必要があるのである。
    そのため、身内で利用する分には構わないが、多くの利用者を獲得し、利益を得るためには十分な労力や仕組みが必要不可欠である。
  </body>
