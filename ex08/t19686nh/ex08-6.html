  <body>
    <p>
      認証局は他の当事者に公開鍵証明書を発行する。
      Macやwindowsなどは信頼出来る組織である認証局とやり取りし、我々がPC購入の際にはそれらOSにすでに入っており、それを信頼して使うこととなる。
      そしてそれらは世界中で使用されている。このように認証局、証明書というのは信頼の連鎖である。
      自身で認証局を立ち上げるのは全世界に対して営業しなければならないし、個人で信用を得るのも難しい。
    </p>
  </body>
