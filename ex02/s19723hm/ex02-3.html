<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button onclick="reset();" type="button" name="button">
      0にする
    </button>
    <button onclick="plus();" type="button" name="button">
      1増やす
    </button>
    <button onclick="minus();" type="button" name="button">
      1減らす
    </button>
    <button onclick="double();" type="button" name="button">
      2倍にする
    </button>
    <button onclick="half();" type="button" name="button">
      1/2にする
    </button>
    <script src="ex02-3.js" charset="utf-8"></script>
  </body>
</html>
