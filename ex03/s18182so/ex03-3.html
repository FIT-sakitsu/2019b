<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      var word = prompt(
        "日の夕飯の気分を 洋食/和食/中華/その他 で答えてください"
      );

      switch (word) {
        case "洋食":
          alert("サイゼ");
          break;

        case "和食":
          alert("大戸屋");
          break;

        case "中華":
          alert("餃子の王将");
          break;
        case "その他":
          alert("今日はご飯抜きです");
          break;

        default:
          alert("理解できません");
      }
    </script>
  </body>
</html>
